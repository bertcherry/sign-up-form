<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <img src="images/hero.jpg" alt="Kiki's Delivery Service movie poster featuring a young girl flying on a broomstick over a city with her black cat." class="hero-image">
        <figcaption class="hero-caption">&copy; 1989 Eiko Kadano & Studio Ghibli</figcaption>
    </div>
    <div class="info-container">
        <div class="info-text">
            <p>This is not a real service, but wouldn't it be fun if this existed in real life?</p>
            <p>Sign up now using as made up of credentials as this service, and change your world.</p>
        </div>
        <form action="" method="get">
            <div class="form-container">
                <h1>Let's get started!</h1>
                <div class="contact">
                    <div class="form-item">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-item">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-item">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" id="password_confirm">
                    </div>    
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Kiki can contact me about deliveries</label>
                </div>
                <button>Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
